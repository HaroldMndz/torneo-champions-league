<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo de Fútbol - Tabla de Posiciones</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- JS de Bootstrap (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body class="backChamp">
  <header>
    <div id="loader" class="loader"></div>
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
      <nav class="navmenu navbar navbar-expand-lg nav-color container-xl">
        <div class="container-fluid">

          <!-- Logo a la izquierda -->
          <a class="navbar-brand" href="#">
            <img src="/assets/img/logo.png" alt="Logo" height="40">
          </a>

          <!-- Botón hamburguesa para móviles -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú a la derecha -->
          <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Tabla de Posiciones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/partidos">Partidos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/goleador">Goleador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/reglas"><span>reglas</span></a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </div>
  </header>
  <div class="wrapper container mt-5 align-items-center justify-content-center">
    <h1 class="tituloPrincipal text-center">Champions League</h1>
    <p class="tituloSecundario text-center">Tabla de posiciones <span id="jornada"></span></p>

    <div class="table-responsive">
      <table class="tablat text-center align-middle w-100">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th></th>
            <th>Equipo</th>
            <th>J</th>
            <th>G</th>
            <th>E</th>
            <th>P</th>
            <th>GF</th>
            <th>GC</th>
            <th>D</th>
            <th class="puntos">Pts</th>
          </tr>
        </thead>
        <tbody id="tabla-equipos"></tbody>
      </table>
    </div>
    <p id="estado" class="text-center text-white mt-3"></p>
  </div>

  <!-- Footer -->
  <footer class="footer footfont mt-5 py-4 text-center">
    <div class="container">
      <p class="mb-1">© 2025 Torneo Champions League. Todos los derechos reservados.</p>
      <p class="mb-0">
        Desarrollado por Harold Méndez Méndez
      </p>
    </div>
  </footer>


  <script type="module" src="/assets/js/main.js"></script>
</body>

</html>
